<html lang="de">
<head>

            font-size: 16px; 
            display: none; 
            margin-right: 5px;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            margin: 10px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

</html>
